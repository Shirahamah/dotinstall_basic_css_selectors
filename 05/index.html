<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSの練習</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>組み合わせ</th>
                <th>意味</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a,b</td>
                <td>aとb</td>
            </tr>
            <tr>
                <td>ab</td>
                <td>bが付与されたa</td>
            </tr>
            <tr>
                <td>a > b</td>
                <td>aの直下の階層にあるb</td>
            </tr>
            <tr>
                <td>a b</td>
                <td>aの下の階層にあるb</td>
            </tr>
            <tr>
                <td>a + b</td>
                <td>aの直後にあるb</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
